
{% extends 'booksManagement/main.html' %}

{% block content %}
    <div class="container mx-auto px-4 py-8" id="books-container">
      <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Book Collection</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for book in books %}
          <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ book.title }}</h2>
            <p class="text-gray-600 mb-2">
              <span class="font-medium">Author:</span> {{ book.author }}
            </p>
            <p class="text-gray-600 mb-4">
              <span class="font-medium">Published:</span> {{ book.published_date }}
            </p>
            <p class="text-gray-700 mb-4">
              <span class="font-medium">Description:</span><br>
              {{ book.description }}
            </p>
            <a hx-get="{% url 'book_detail' book.id %}" hx-target="#base-container" hx-push-url="true" hx-swap="innerHTML"  class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300">
              View Details
            </a>
          </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
